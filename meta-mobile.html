<!-- Indicator of compatibility with a mobile devices. Declaration about a displaying of
a document without auto-scaling -->
<meta name="HandheldFriendly" content="True" />

<!-- Mobile IE is allows to activate ClearType technology for an aliasing of fonts -->
<meta http-equiv="cleartype" content="on" />

<!--This meta-tag is giving a resolution for an opening an app in a fullscreen mode

https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->
<meta name="apple-mobile-web-app-capable" content="yes" />

<!-- Sets the style of the status bar for a web application in iPhone 

https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

<!-- The "application-name" metadata defines the name of the Pinned site 
application instance in Windows 8 

http://msdn.microsoft.com/en-us/library/gg491732(v=vs.85).aspx
-->
<meta name="application-name" content="Title" /> 
<!-- The "msapplication-tooltip" metadata provides additional tooltip text 
that appears when you hover over the Pinned site shortcut in the Windows Start menu 
or on the desktop in Windows 8

http://msdn.microsoft.com/en-us/library/jj676915(v=vs.85).aspx-->
<meta name="msapplication-tooltip" content="Description" />

<!-- Use the following value to display the webpage in edge mode, 
which is the highest standards mode supported by Internet Explorer, 
from Internet Explorer 6 through IE11. 

http://msdn.microsoft.com/en-us/library/jj676915(v=vs.85).aspx-->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<!-- Disables automatic detection of possible phone numbers and addresses in a webpage 
in Safari on iOS

https://developer.apple.com/library/safari/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
-->
<meta name="format-detection" content="telephone=no" />
<meta name="format-detection" content="address=no" />
